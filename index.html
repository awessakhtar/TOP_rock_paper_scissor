<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section class="header">
        <div class="header-title">
            <h1>Welcome to Rock Paper Scisssor</h1>
        </div>
    </section>
    <section class="main m-5">
        <div class="selection-display">
            <div class="card" id="diplayPlayer">

            </div>
        </div>
        <div class="results">
            <ul class="list-group">
                <li class="list-group-item" id="result"></li>
            </ul>
        </div>

        <div class="player-selection">

            <div class="card" style="width: 10rem;">
                <img src="https://th.bing.com/th/id/OIP.CASI0FDZOuHLOSVDYJe4JgHaHa?w=197&h=197&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                    class="card-img-top" alt="rock" id="rockImg">
                <div class="card-body">
                    <h5 class="card-title">Rock</h5>
                    <button class="btn btn-primary" id="rockBtn">Select</button>
                </div>
            </div>
            <div class="card" style="width: 10rem;">
                <img src="https://th.bing.com/th/id/R.9c16d2a646f7bd255452fc98f293b920?rik=yyGlNAa7OuedcQ&pid=ImgRaw&r=0"
                    class="card-img-top" alt="paper" id="paperImg">
                <div class="card-body">
                    <h5 class="card-title">Paper</h5>
                    <button class="btn btn-primary" id="paperBtn">Select</button>
                </div>
            </div>
            <div class="card" style="width: 10rem;">
                <img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg"
                    class="card-img-top" alt="scissor" id="scissorImg">
                <div class="card-body">
                    <h5 class="card-title">Scissor</h5>
                    <button class="btn btn-primary" id="scissorBtn">Select</button>
                </div>
            </div>

    </section>
    <section class="footer">
        <div>
            <h4>desinged by Awess</h4>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
